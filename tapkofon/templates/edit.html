<h5>Изменить сообщение {{ id }}</h5>
<form enctype="multipart/form-data" action="/chat/{{ chat }}/edit_message" method="post">
    <input type="text" name="text" placeholder="Введите текст..." value="{{ text }}">
    <input type="hidden" name="msg_id" value="{{ id }}">
    <button type="submit">»</button>
</form>
<a href="/chat/{{ chat }}">Назад в чат</a>
